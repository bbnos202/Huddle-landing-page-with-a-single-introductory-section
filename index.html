<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main class="main">
    <div class="logo-div">
      <img src="images/logo.svg" alt="" class="logo-img">
    </div>
    <div class="main-div">
      <div class="image-div">
        <img src="images/illustration-mockups.svg" alt="" class="image">
      </div>
      <div class="text-div">
        <h1 class="header">Build The Community Your Fans Will Love</h1>

        <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>

        <button class="btn">Register</button>
      </div>
    </div>
    <div class="social-div">
      <i class="fab fa-facebook-f social"></i>
      <i class="fab fa-twitter social"></i>
      <i class="fab fa-instagram social"></i>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/070198f54a.js" crossorigin="anonymous"></script>
</body>

</html>
